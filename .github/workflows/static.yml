name: Deploy IBGE Master

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar Dependências
        run: npm install

      - name: Build do Projeto (Vite)
        run: npm run build

      - name: Configurar Pages
        uses: actions/configure-pages@v4

      - name: Upload do Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O segredo está aqui: o Vite joga o site pronto na pasta 'dist'
          path: './dist'

      - name: Deploy Final
        id: deployment
        uses: actions/deploy-pages@v4
